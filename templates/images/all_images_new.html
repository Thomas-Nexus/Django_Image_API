{% extends 'base.html' %}
{% load static %}
{% block content %}

<body style="color:white">
</br>
</br>
</br>
</br>
<center>
<H2> GALLERY</H2>
</br>
<h6> MOST RECENT </h6>
<h6><a style="color:#0cebdc" href="/images/all">CATEGORY</a>  |  <a style="color:#0cebdc" href="{% url 'images:popular' %}">POPULAR</a></h6>
<div class="container" style="color:black">
    <div class="py-5">
        <div class="row">

            {% for X in ordered %}
             <div class="col-md-4">
                    <div class="card mb-1 shadow mb-3 bg-white rounded">
                        <img class="card-img-top" src="{{ X.image.url }}">
                        <div class="card-body d-flex justify-content-between">
                            <p><b>{{ X.title }}</b> | #{{ X.id }} | {{ X.category }}</p>
                            <a> {{ X.likes }}
                                <img src="{% static 'images/Heart.png' %}" width="18">
                            </a>
                            <p><a href="http://127.0.0.1:8000/api/id/{{ X.id }}" style="color:green"> VIEW </a></p>
                        </div>
                    </div>
             </div>
            {% endfor %}

        </div>
    </div>
</div>
</center>
</body>
{% endblock %}
